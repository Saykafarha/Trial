<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Educational Website</title>
    <style>
        /* Styling for pricing boxes */
        .pricing-container {
            display: flex;
            justify-content: space-between;
        }

        .pricing-option {
            flex: 1;
            border: 2px solid #007BFF;
            padding: 20px;
            text-align: center;
            background-color: #EFEFEF;
        }

        /* Styling for section boxes */
        .section-container {
            display: flex;
            justify-content: space-between;
        }

        .section-box {
            flex: 1;
            border: 2px solid #FF5733;
            padding: 20px;
            background-color: #F8C471;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Your Educational Website</h1>
        <!-- Add navigation menu here if needed -->
    </header>
    
    <section id="pricing">
        <h2>Plan and Pricing</h2>
        <div class="pricing-container">
            <div class="pricing-option">
                <h3>Free Trial</h3>
                <p>30 days for free</p>
            </div>
            <div class="pricing-option">
                <h3>Monthly</h3>
                <p>$89 per month</p>
            </div>
            <div class="pricing-option">
                <h3>Yearly</h3>
                <p>$129 per year</p>
            </div>
        </div>
    </section>

    <section id="features">
        <div class="section-container">
            <div class="section-box">
                <h2>Calendar</h2>
                <!-- Embed an actual calendar here using an iframe -->
                <iframe src="https://www.google.com/calendar/embed?src=YOUR_CALENDAR_URL_HERE" style="border: 0" width="100%" height="300" frameborder="0" scrolling="no"></iframe>
            </div>
            <div class="section-box">
                <h2>Popular Courses</h2>
                <!-- Add popular courses content here -->
            </div>
            <div class="section-box">
                <h2>Recent Posts</h2>
                <!-- Add recent posts content here -->
            </div>
        </div>
    </section>

    <footer>
        <!-- Add footer content here -->
    </footer>
</body>
</html>
